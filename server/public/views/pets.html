<div>
    <h2>Pet Registration</h2>
    <!-- start petForm -->
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding>
            <div>
                <form name="petForm" ng-submit="pc.addToPets(pc.petToAdd)">
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Pet Name</label>
                            <input ng-model="pc.petToAdd.name">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Breed</label>
                            <input ng-model="pc.petToAdd.breed">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Coloring</label>
                            <input ng-model="pc.petToAdd.color">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Owner</label>
                            <md-select ng-model="pc.petToAdd.owner_id">
                                <md-option ng-repeat="x in pc.owners" value="{{x.id}}">
                                    {{x.name}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>

                    <!-- add image url selector -->
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Notes</label>
                            <textarea ng-model="pc.petToAdd.notes" md-maxlength="100" rows="2" md-select-on-focus></textarea>
                        </md-input-container>
                    </div>
                    <md-button class="md-primary" type="submit">Submit</md-button>
                </form>
            </div>
        </md-content>
    </div>
</div>
<!-- End petForm -->
<!-- Start petCards -->
<h2>History</h2>
<div>
    <md-content>
        <div layout="row" layout-xs="column" layout-align="center center" layout-wrap>
            <md-card ng-repeat="pet in pc.pets">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" style="text-align: center">{{pet.pet_name}}</span>
                        <span class="md-subhead">Owner: {{pet.owner_name}}</span>
                        <span class="md-subhead">Breed: {{pet.breed}}</span>
                        <span class="md-subhead">Coloring: {{pet.color}}</span>
                        <span class="md-subhead">Status: {{pet.check_in}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <span>Notes: {{pet.notes}}</span>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-primary" ng-click="pc.showCheckIn(pet.id)">Check In</md-button>
                    <md-button class="md-primary" ng-click="pc.hideCheckIn(pet.id)">Check Out</md-button>
                    <md-button class="md-warn" ng-click="pc.deletePet(pet.id)">Delete</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
<!-- End petCards -->
