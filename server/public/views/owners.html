<div>
    <h2>Owner Registration</h2>
    <!-- start ownerForm -->
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding>
            <div>
                <form name="ownerForm" ng-submit="oc.addToOwners(oc.ownerToAdd)">
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Name</label>
                            <input type="text" ng-model="oc.ownerToAdd.name">
                        </md-input-container>
                        <md-input-container class=" md-block" flex-gt-xs>
                            <label>Email</label>
                            <input type="text" ng-model="oc.ownerToAdd.email">
                        </md-input-container>
                        <md-button type="submit">Submit</md-button>
                    </div>
                </form>
            </div>
        </md-content>
    </div>
    <!-- End ownerForm -->

    <div>
        <h2>Owners</h2>
        <!-- start ownerCards -->
        <div>
            <md-content>
                <div layout="row" layout-xs="column" layout-align="center center" layout-wrap>
                    <md-card ng-repeat="owner in oc.owners">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{owner.name}}</span>
                                <span class="md-subhead">Email {{}}</span>
                                <span class="md-subhead">Number of Pets {{owner.count}}</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button >Edit</md-button>
                            <md-button ng-click="oc.deleteOwner(owner.id)">Delete</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </md-content>
        </div>
        <!-- end ownerCards -->
    </div>
</div>
