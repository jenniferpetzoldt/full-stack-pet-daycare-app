<div>
    <h2>Add Owner</h2>
    <form>
        <input type="text" placeholder="Owner Name">
        <input type="submit" value="submit">
    </form>
</div>

<div>
    <h2>Owners</h2>
    <table>
        <thead>
            <th>Name</th>
            <th>Number of Pets</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="owner in oc.owners">
                <td>
                    {{owner.name}}
                </td>
                <td>
                    <!-- number of pets -->
                </td>
                <td>
                    <button>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
