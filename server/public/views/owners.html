<div>
    <h2>Owner Registration</h2>
    <!-- start ownerForm -->
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding>
            <div>
                <form name="ownerForm" ng-submit="oc.addToOwners(oc.ownerToAdd)">
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Name</label>
                            <input type="text" ng-model="oc.ownerToAdd.name">
                        </md-input-container>
                        <md-input-container class=" md-block" flex-gt-xs>
                            <label>Email</label>
                            <input type="text" ng-model="oc.ownerToAdd.email">
                        </md-input-container>
                        <md-button class="md-primary" type="submit">Submit</md-button>
                    </div>
                </form>
            </div>
        </md-content>
    </div>
    <!-- End ownerForm -->

    <div>
        <h2>Owners</h2>
        <!-- start ownerCards -->
        <table>
            <thead>
                <th>Name</th>
                <th>Number of Pets</th>
                <th>Email Address</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr ng-repeat="owner in oc.owners">
                    <td>
                        {{owner.name}}
                    </td>
                    <td>
                        {{owner.count}}
                    </td>
                    <td>
                        {{owner.email}}
                    </td>
                    <td>
                        <md-button class="md-warn" ng-click="oc.deleteOwner(owner.id)">Delete</md-button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- end ownerCards -->
    </div>
</div>
