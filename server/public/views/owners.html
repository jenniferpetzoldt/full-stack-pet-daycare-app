<div>
    <h2>Add Owner</h2>
    <form ng-submit="oc.addToOwners(oc.ownerToAdd)">
        <input type="text" placeholder="Owner Name" ng-model="oc.ownerToAdd.name">
        <input type="submit" value="submit">
    </form>
</div>

<div>
    <h2>Owners</h2>
    <table>
        <thead>
            <th>Name</th>
            <th>Number of Pets</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="owner in oc.owners">
                <td>
                    {{owner.name}}
                </td>
                <td>
                    <!-- number of pets -->
                </td>
                <td>
                    <button ng-click="oc.deleteOwner(owner.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
